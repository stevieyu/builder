name: winterjs build

permissions:
  contents: read

on:
  push:
    branches:
      - 'main'
    paths:
      - winterjs
      - '**/winterjs.yml'

defaults:
  run:
    working-directory: winterjs

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-20.04
    env:
      RUSTC_WRAPPER: "sccache"
      CCACHE: sccache
      SCCACHE_GHA_ENABLED: "true"
  
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: dtolnay/rust-toolchain@stable
      - name: Install deps
        run: |
          sudo apt install llvm -y
      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.4
      - name: Build
        run: |
          cargo build --release
          ls -l target/release

 

