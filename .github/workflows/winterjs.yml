name: winterjs build

permissions:
  contents: read

on:
  push:
    branches:
      - 'main'
    paths:
      - '**/winterjs.yml'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          # - macos-13
    env:
      RUSTC_WRAPPER: "sccache"
      CCACHE: sccache
      SCCACHE_GHA_ENABLED: "true"
  
    steps:
      - uses: actions/checkout@v4
        with:
          repository: wasmerio/winterjs
          submodules: "recursive"

      - uses: dtolnay/rust-toolchain@stable
      - name: Set up Clang
        uses: egor-tensin/setup-clang@v1
      # - name: macos Install deps
      #   run: brew install python llvm yasm
        
      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Build
        run: |
          echo '[profile.release]' >> Cargo.toml
          echo 'codegen-units = 1' >> Cargo.toml
          echo 'strip = true' >> Cargo.toml
          echo 'lto = "fat"' >> Cargo.toml
          echo 'opt-level = "s"' >> Cargo.toml
          RUSTFLAGS="-C target-cpu=native" cargo build --release

      # - name: Compress binaries
      #   uses: svenstaro/upx-action@v2
      #   with:
      #     files: |
      #         winterjs/target/release/winterjs
      #     args: --best --lzma
      #     strip: true

  
      - uses: actions/upload-artifact@v4
        name: Upload the artifact
        with:
          name: winterjs
          path: winterjs/target/release/winterjs
 

