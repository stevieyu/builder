name: pogocache Bindings üêç

permissions:
  contents: read

on:
  push:
    branches:
      - 'main'
    paths:
      - '**/pogocache.yml'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-20.04
          
    steps:
      - uses: actions/checkout@v4
        with:
          repository: tidwall/pogocache
          fetch-depth: 0
          
      - name: Build
        run: make

      - uses: actions/upload-artifact@v4
        name: Upload the artifact
        with:
          path: pogocache
    
