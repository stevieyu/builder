name: pogocache Bindings üêç

permissions:
  contents: read

on:
  push:
    branches:
      - "main"
    paths:
      - "**/pogocache.yml"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: tidwall/pogocache
          ref: 1.0.2
          submodules: true

      - name: Build
        run: make
        
      - name: Compress binaries
        uses: svenstaro/upx-action@v2
        with:
          files: |
              pogocache
          args: --best --lzma
          strip: true
      
      - uses: actions/upload-artifact@v4
        name: Upload the artifact
        with:
          name: pogocache
          path: pogocache
